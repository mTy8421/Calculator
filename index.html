<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table class="calc">
        <tr>
            <td colspan="3" class="outputtext">
                <input class="display-box" type="text" id="result" disabled>
            </td>
            <td>
                <input class="button" type="button" value="C" onclick="clearScreen()" style="background-color: #fb0066;">
            </td>
            <td>
                <input class="button" type="button" value="1" onclick="display('1')">
            </td>
            <td>
                <input class="button" type="button" value="2" onclick="display('2')">
            </td>
            <td>
                <input class="button" type="button" value="3" onclick="display('3')">
            </td>
            <td>
                <input class="button" type="button" value="/" onclick="display('/')">
            </td>
            <td>
                <input class="button" type="text" value="4" onclick="display('4')">
            </td>
            <td>
                <input class="button" type="text" value="5" onclick="display('5')">
            </td>
            <td>
                <input class="button" type="text" value="6" onclick="display('6')">
            </td>
            <td>
                <input class="button" type="text" value="-" onclick="display('-')">
            </td>
            <td>
                <input class="button" type="text" value="7" onclick="display('7')">
            </td>
            <td>
                <input class="button" type="text" value="8" onclick="display('8')">
            </td>
            <td>
                <input class="button" type="text" value="9" onclick="display('9')">
            </td>
            <td>
                <input class="button" type="text" value="+" onclick="display('+')">
            </td>

        </tr>
    </table>
</body>
</html>
